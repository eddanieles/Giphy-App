<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Giphy Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="https://use.fontawesome.com/405f912d20.js"></script>
  </head>
  <body>

    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <a class="navbar-brand" href="#Home">Giphy</a>

        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
             <li id="favorites_button"><a href="#myfavorites">My Favorites</a></li>
           </ul>
          <form id="gif_search" class="navbar-form navbar-left">
            <div class="form-group">
              <input id="search_terms" type="text" class="form-control" placeholder="Search">
            </div>
            <button type="submit" class="btn btn-primary">Search!</button>
          </form>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    <div class="jumbotron">
      <h1>Welcome to Giphy</h1>
      <p>Start by searching for any word or phase. Gifs will be returned based on what you search. Keep searching the same thing, to get different gifs.</p>
      <!-- <p><a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a></p> -->
    </div>

    <div id="home_container" class="container page-header">
      <h1>Random Gif</h1>
      <p><small>Refresh page to see another gif.</small></p>
    </div>

    <div id="gif_container" class="container">

    </div>

    <div id="favorites_page" class="container">

    </div>

    <footer>
      <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container">
          <p><i class="fa fa-copyright" aria-hidden="true"></i> Made by Bama and Ed</p>
        </div>
      </nav>
    </footer>

  <script   src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script type="text/javascript" src="main.js"></script>
  </body>
</html>
